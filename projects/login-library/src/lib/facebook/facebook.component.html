<div>

    <!-- <button (click)="signInWithFacebook()">Sign in with Facebook</button> -->
  
    <div *ngIf="Checklogin(); then authenticated else guest"></div>
      
    <ng-template #guest>
      <button class="btn btn-primary"(click)="signIn()">
        <i class="fa fa-facebook"></i><span class="ml-2">Sign in with Facebook</span>
      </button>    </ng-template>
    
    <ng-template #authenticated>
      <button (click)="signout()">Logout</button>
      {{this.name}}
    </ng-template>
  </div>
